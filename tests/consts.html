<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="/tester.js"></script>
<script src="/xceptor.js"></script>
<script>
let keys = Object.keys(XMLHttpRequest);

Tester.assert(keys.length >= 5, `keys.length must not be less than 5, but ${keys.length}`);

keys.forEach((name, index) => {
  if (index >= 5) return;
  Tester.assert(XMLHttpRequest[name] === index, `XMLHttpRequest.${name} must be ${index}`);
  Tester.assert(XMLHttpRequest[name] === index, `XMLHttpRequest.${name} must be ${index}`);
  Tester.log(`${name} is ${index}`);
});

Tester.feedback(true);
</script>
