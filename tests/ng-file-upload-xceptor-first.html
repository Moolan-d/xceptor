<script src="/xceptor.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
<script src="//github.elemecdn.com/danialfarid/ng-file-upload/12.2.13/dist/ng-file-upload.js"></script>
<script src="/tester.js"></script>
<script>
XCeptor.when(/^/, /^/, () => {});
angular.module('app', [ 'ngFileUpload' ]).run(($rootScope, Upload) => {
  let file = new Blob([ 'abc' ], { type: 'text/plain' });
  Upload.upload({
    url: '?',
    data: { file: file, 'username': $rootScope.username }
  }).then(function () {
    Tester.feedback(true);
  }, function (resp) {
    Tester.feedback(true);
  });
});
</script>
<body ng-app="app"></body>
